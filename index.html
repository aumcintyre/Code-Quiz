<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code-Quiz</title>
    <link rel="stylesheet" href="./Assets/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Silkscreen&display=swap" rel="stylesheet">
</head>

<body>

    <!-- High Score button on top left of page -->
    <button class="highScores" style="font-family: 'Silkscreen', cursive;">View Highscores</button>

    <!-- Timer will go in the top right -->
    <div id="timer" class="timer">Time: <span id="time">0</span></div>


    <!-- Start page will show until click event on start button -->

    <main class="wrapper">
        <div id="startPage" class="start">
            <h1 style="font-family:'Silkscreen', cursive;">Rapid Coding Quiz</h1>
            <p>You will have 15 seconds to answer each question. If you choose incorrectly, you will lose 30 seconds
                from the overall timer, so choose wisely!</p>
            <button id="start">Begin</button>
        </div>

        <!-- Once the start button is clicked, the questions begin to show. -->
        <div id="questions" class="hide">
            <h2 id="title"></h2>
            <div id="options" class="choices"></div>
        </div>

        <!-- Once each question has been answered (or the timer hits 0), the end page will display -->
        <div id="endPage" class="hide">
            <h2>Complete!</h2>
            <p>Your total score is <span id="score" style="text-decoration:underline"></span>!</p>
            <p>Please enter your initials for the leaderboard: <input type="text" id="initials">
                <button id="submit">submit</button>
            </p>
        </div>

        <div id="grader" class="grader"></div>
     
        <div id="scores" class="hide">
        <h1>Highscores</h1>
        <ol id="highscores"></ol>
    </div>
   
    </main>

  

    <script src="./Assets/js/script.js"></script>
</body>

</html>
